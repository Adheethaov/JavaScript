<!DOCTYPE html>
<html>
<body>
<center>
<h2><u>Prime Or Not.</u></h2>

<button onclick="Prime()">Try it</button>

<p id="demo" style="border:5px solid black;padding:35px;color:navy;font-weight:bold;font-size:25px;margin-left:155px;margin-right:120px"></p>
</center>
<script>
function Prime() {
	var i, flag=0;
  var num  = prompt("Please enter the number");
  if (num ==1) {
    window.alert("1 is neither a prime nor a composite")
  }
  else{
  	for(i=2;i<=num/2;i++){
  		if(num%i==0){
  			flag=1;
  			break;
  		}
  	}
  	if(flag==0){
  		document.getElementById("demo").innerHTML =
    num + " is  a prime number";
  	}
  	else{
  		document.getElementById("demo").innerHTML =
    num + " is not a prime number";
  	}
  }
}
</script>

</body>
</html>
